<div class="container mt-5">
  <h2>Section-7 Directive Deep Dive</h2>
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="button btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd number</div>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
        <li class="list-group-item" [ngClass]="{'odd': odd % 2 != 0}"
                                    *ngFor="let odd of oddNumber" >
          {{odd}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{'even': even % 2 == 0}"
                                      *ngFor="let even of evenNumber" [ngStyle]="{'color': blue}">
            {{even}}
          </li>
          </div>

      </ul>

    </div>

    <div [ngSwitch]="value" class="mt-3">
      <p *ngSwitchCase="1" >Value is 1</p>
      <p *ngSwitchCase="2">Value is 2</p>
      <p *ngSwitchCase="3">Value is 3</p>
      <p *ngSwitchCase="4">Value is 4</p>
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="6">Value is 6</p>
  </div>
  </div>
</div>
