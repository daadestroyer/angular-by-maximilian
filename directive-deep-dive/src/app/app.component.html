<div class="container mt-5">
  <h2>Section-7 Directive Deep Dive</h2>
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="button btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd number</div>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
        <li class="list-group-item" [ngClass]="{'odd': odd % 2 != 0}"
                                    *ngFor="let odd of oddNumber" >
          {{odd}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{'even': even % 2 == 0}"
                                      *ngFor="let even of evenNumber" [ngStyle]="{'color': blue}">
            {{even}}
          </li>
          </div>

      </ul>
    </div>
  </div>
</div>
