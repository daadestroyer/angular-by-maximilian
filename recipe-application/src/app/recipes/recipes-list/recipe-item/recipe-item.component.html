<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipeInput.recipeName}}</h4>
    <p class="list-group-item-text">{{recipeInput.recipeDesc}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipeInput.recipeImgPath}}" alt="{{recipeInput.recipeName}}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
