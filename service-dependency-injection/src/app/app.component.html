<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <app-add-account (accountAdded)="onAccountAdded($event)"></app-add-account>

      <hr>

      <app-show-account
      *ngFor="let acc of accounts;let i = index"
      [account]='acc'
      [id]=i
      (statusChanged)='onStatusChanged($event)'
      ></app-show-account>
    </div>
  </div>
</div>
