<div class="container col-md-12">
  <h3>Account Component</h3>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h5>{{account.name}}</h5>
      <p>This account is {{account.status}}</p><br>
      <button class="btn btn-default" (click)="onSetTo('active')">Set to 'active'</button>
      <button class="btn btn-default" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button class="btn btn-default" (click)="onSetTo('hidden')">Set to 'unknown'</button>
    </div>
  </div>
</div>
